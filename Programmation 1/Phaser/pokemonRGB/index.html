<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon RGB</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <script src="../js/phaser.js"></script>
    <script src="js/rgb.js"></script>
</head>
<body>
<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 512,
        height: 512,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var collide;
    var background;
    var overlay;
    var cursors;
    var test;
    var lastStand = "Down";
    var lastPos;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('img', 'assets/room.png');
        this.load.image('over', 'assets/roomOverlay.png');
        this.load.image('col', 'assets/collider.png');
        this.load.spritesheet('char', 'assets/char.png', { frameWidth: 56, frameHeight: 64 });
    }

    function create ()
    {
        let px =0;
        background = this.add.image(256,256,'img');
        collide = this.physics.add.staticGroup();
        for (i=0;i<8;i++){
            collide.create(32+px,32,'col');
            px+=64;
        }
        px =0;
        for (i=0;i<3;i++){
            collide.create(32+px,96,'col');
            px+=64;
        }
        collide.create(32,416,'col');
        collide.create(32,480,'col');
        collide.create(224,288,'col');
        collide.create(224,352,'col');
        collide.create(416,480,'col');




        player = this.physics.add.sprite(128,448,'char');

        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('char', { start: 0, end: 1 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('char', { start: 6, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('char', { start: 4, end: 5 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('char', { start: 2, end: 3 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'standUp',
            frames: [ { key: 'char', frame: 5 } ],
        });
        this.anims.create({
            key: 'standDown',
            frames: [ { key: 'char', frame: 2 } ],
        });
        this.anims.create({
            key: 'standLeft',
            frames: [ { key: 'char', frame: 0 } ],
        });
        this.anims.create({
            key: 'standRight',
            frames: [ { key: 'char', frame: 7 } ],
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, collide);
        overlay = this.add.image(256,256,'over');

    }

    function update ()
    {
        player.setVelocityY(0);
        player.setVelocityX(0);
        let rgb = RGB();
        background.setTint(rgb);
        player.setTint(rgb);
        overlay.setTint(rgb);
        lastPos = {
            x: player.x,
            y: player.y
        };
        if (cursors.left.isDown)
        {
            player.setVelocityX(-200);
            player.anims.play('left', true);
            lastStand = "Left";
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(200);
            player.anims.play('right', true);
            lastStand = "Right";
        }
        else if (cursors.up.isDown)
        {
            player.setVelocityY(-200);
            player.anims.play('up', true);
            lastStand = "Up";
        }
        else if (cursors.down.isDown) {
            player.setVelocityY(200);
            player.anims.play('down', true);
            lastStand = "Down";
        }
        else {
            player.anims.play('stand'+lastStand);
        }

    }

</script>
</body>
</html>
