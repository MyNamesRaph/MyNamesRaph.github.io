<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">
<div class="container">
    <div class="row">
        <div class="col-xl-12 py-5">
            <form action="FormulaireEnvoye.html">
                <div class="form-group">
                    <label for="inputLastName">Nom</label>
                    <input type="text" class="form-control" id="inputLastName" aria-describedby="Nom" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="inputName">Prénom</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="Prénom" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="inputSubject">Sujet de la demande d'aide</label>
                    <select class="form-control" id="inputSubject">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Bootstrap</option>
                        <option>JS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputQuestion">Question</label>
                    <textarea class="form-control" id="inputQuestion" rows="4" placeholder="Entrez votre question ici..."></textarea>
                </div>
                <h1>Priorité</h1>
                <div class="custom-control custom-radio">
                    <input type="radio" id="urgent" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="urgent">Urgent</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="important" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="important">Important</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="canWait" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="canWait">Peut attendre</label>
                </div>
                <hr>
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</div>






<script src="https://kit.fontawesome.com/5e96605f9f.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
