<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonsouère Airlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-xl-12 col-md-8">
            <img width="250rem" src="img/BonsouereAirlines.svg" alt="Bonsouere Airlines logo" title="BonsouereAirlinesLogo">
            <hr>
        </div>
        <div class="col-xl-12 col-md-4">
            <h1>Bonsouère Airlines</h1>
            <h2>A subsidiary of Bonsouère Corp. Inc.™  © 2016-4269</h2>
            <hr>
            <p>
                Office: 6969 OAK ST.<br>
                Phone: (696)969-4242<br>
                Email: BonsouereCorp.support@bonsouereair.ca
            </p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="offset-xl-1 col-xl-10 text-center">
            <h1>Recherche d'un forfait voyage</h1>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="form-inline">
                <div class="form-row">
                    <label class="sr-only" for="inputLastName">Name</label>
                    <div class="form-group col">
                        <input type="text" class="form-control-lg w-75" id="inputLastName" aria-describedby="Name" placeholder="Last Name">
                    </div>
                    <label class="sr-only" for="inputName">Name</label>
                    <div class="form-group col">
                        <input type="text" class="form-control-lg w-75" id="inputName" aria-describedby="firstName" placeholder="First Name">
                    </div>
                    <label class="sr-only" for="inputAddress">Address</label>
                    <div class="form-group col">
                        <input type="text" class="form-control-lg w-75" id="inputAddress" aria-describedby="address" placeholder="Address">
                    </div>
                </div>
                <div class="form-row">
                    <label class="sr-only" for="inputCity">City</label>
                    <div class="form-group col">
                        <input type="text" class="form-control-lg w-75" id="inputCity" aria-describedby="City" placeholder="City">
                    </div>
                    <label class="sr-only" for="inputPost">Postal Code</label>
                    <div class="form-group col">
                        <input type="text" class="form-control-lg w-75" id="inputPost" aria-describedby="firstName" placeholder="Postal Code">
                    </div>
                    <label class="sr-only" for="inputTel">Tel.</label>
                    <div class="form-group col">
                        <input type="text" class="form-control-lg w-75" id="inputTel" aria-describedby="tel" placeholder="Tel.">
                    </div>
                </div>
            </form>
            <form>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label class="lg-text" for="exampleFormControlSelect1">Destination</label>
                        <select class="form-control-lg" id="exampleFormControlSelect1">
                            <option>Mexico</option>
                            <option>France</option>
                            <option>Cuba</option>
                            <option>Spain</option>
                            <option>Hell</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label class="lg-text" for="depdate">Departure Date</label>
                            <div class="form-group">
                                <input type="date" class="form-control-lg" id="depdate" aria-describedby="dateDeparture">
                            </div>
                        </div>
                        <div class="col">
                            <label class="lg-text" for="depdate">Return Date</label>
                            <div class="form-group">
                                <input type="date" class="form-control-lg" id="retdate" aria-describedby="dateReturn">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Number of Adults</label>
                            <select class="form-control" id="exampleFormControlSelect2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect3">Number of Children</label>
                            <select class="form-control" id="exampleFormControlSelect3">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/5e96605f9f.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
