<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid text-white">
    <div class="row text-center">
        <button type="button" class="btn-lg btn-primary" data-toggle="modal" data-target="#exampleModal">
            Ouvrir le modal
        </button>

        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h5 class="modal-title">Kabaddi Kabaddi Kabaddi Kabaddi Kabaddi Kabaddi Kabaddi Kabaddi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-dark">
                        <div class="jumbotron-fluid bg-dark">
                            <h1 class="display-4">Kabaddi Patna Pirates VS Dabang Delhi</h1>
                            <p class="lead">Come watch the fierce competition between the Patna Pirates and the Davang Delhi in this exciting sport</p>
                            <hr class="my-4">
                            <div class="row">
                                <div class="col-xl-4 col-4">
                                    <img class="img-fluid" src="img/patnaPirates.png" title="Patna Pirates" alt="Patna Pirates Logo">
                                </div>
                                <div class="col-xl-4 col-4">
                                    <h1>VS</h1>
                                </div>
                                <div class="col-xl-4 col-4">
                                    <img class="img-fluid" src="img/dabangDelhi.png" title="Dabang Delhi" alt="Dabang Delhi Logo">
                                </div>
                            </div>


                            <p class="lead">
                                <h2>September 26th 2019 10:00am</h2>
                                <img class="img-fluid" src="img/kabaddi.jpeg" title="kabaddi" alt="kabaddi">
                                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                            </p>
                        </div>

                    </div>
                    <div class="modal-footer bg-secondary">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<script src="https://kit.fontawesome.com/5e96605f9f.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
