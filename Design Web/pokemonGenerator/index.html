<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5e96605f9f.js" defer></script>
    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/card.js" defer></script>

</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-6">
                <div class="container py-5 large">
                    <h1>Type: </h1>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio1" name="typeRadio" class="custom-control-input large" value="colorless">
                        <label class="custom-control-label" for="typeRadio1">Colorless</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio2" name="typeRadio" class="custom-control-input"  value="dark">
                        <label class="custom-control-label" for="typeRadio2">Dark</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio3" name="typeRadio" class="custom-control-input"  value="dragon">
                        <label class="custom-control-label" for="typeRadio3">Dragon</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio4" name="typeRadio" class="custom-control-input"   value="fighting">
                        <label class="custom-control-label" for="typeRadio4">Fighting</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio5" name="typeRadio" class="custom-control-input"   value="fire">
                        <label class="custom-control-label" for="typeRadio5">Fire</label>
                    </div>
                    <br>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio6" name="typeRadio" class="custom-control-input"   value="grass">
                        <label class="custom-control-label" for="typeRadio6">Grass</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio7" name="typeRadio" class="custom-control-input"   value="lightning">
                        <label class="custom-control-label" for="typeRadio7">Lightning</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio8" name="typeRadio" class="custom-control-input"   value="metal">
                        <label class="custom-control-label" for="typeRadio8">Metal</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio9" name="typeRadio" class="custom-control-input"   value="psychic">
                        <label class="custom-control-label" for="typeRadio9">Psychic</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="typeRadio10" name="typeRadio" class="custom-control-input"   value="water">
                        <label class="custom-control-label" for="typeRadio10">Water</label>
                    </div>

                    <h1>Level:</h1>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="levelRadio1" name="levelRadio" class="custom-control-input" value="basic">
                        <label class="custom-control-label" for="levelRadio1">Basic</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="levelRadio2" name="levelRadio" class="custom-control-input" value="stage1">
                        <label class="custom-control-label" for="levelRadio2">Stage 1</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="levelRadio3" name="levelRadio" class="custom-control-input" value="stage2">
                        <label class="custom-control-label large" for="levelRadio3">Stage 2</label>
                    </div>
                    <h1>Name:</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control w-100" id="name" aria-describedby="name" placeholder="Enter name">
                        </div>
                    </form>
                </div>

            </div>
            <div id="card" class="col-6">
                <strong>
                    <div id="nameText">

                    </div>
                </strong>
            </div>

        </div>
    </div>

</body>
</html>
