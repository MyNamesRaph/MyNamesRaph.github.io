<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.js"></script>
    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
<span class="nes-text is-primary shake-slow"><h1>hello.</h1></span>
<img class="angry shake-hard wow bounceIn" src="img/angry.png">
<span class="nes-text is-primary shake-opacity shake-constant"><h2 class=" wow lightSpeedIn">Don't you think this website is a bit odd?</h2></span>
<span class="nes-text is-primary shake-vertical"><h3 class=" wow bounceInUp">This text is exactly 1 pixel smaller than the rest</h3></span>
<br>
<button type="button" class="nes-btn is-success fixed shake-slow shake-constant">Click here</button>

<script>
    new WOW().init();
</script>
<link rel="stylesheet" href="css/styl.css">
</body>
</html>
