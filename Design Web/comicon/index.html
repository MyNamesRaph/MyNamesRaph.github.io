<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/validation.js" defer></script>

</head>
<body class="christmas">

<section class="container bgCom">
    <section id="form">
        <div class="col">
            <h1 class="text-center greentext">Nowel Comiccon</h1>
            <form>
                <div class="form-group">
                    <label for="inputNom">Nom</label>
                    <input type="text" class="form-control" id="inputNom" aria-describedby="nom" placeholder="Nom">
                    <small id="nom" class="form-text text-muted"><h2 id="validNom">Insert Text Here</h2></small>
                </div>
                <div class="form-group">
                    <label for="inputMdp">Mot de passe</label>
                    <input type="password" class="form-control" id="inputMdp" aria-describedby="Mdp" placeholder="Mot de passe">
                    <small id="Mdp" class="form-text text-muted"><h2 id="validMdp">Insert Text Here</h2></small>
                </div>
                <div class="form-group">
                    <label for="inputConfMdp">Confirmer mot de passe</label>
                    <input type="password" class="form-control" id="inputConfMdp" aria-describedby="ConfMdp" placeholder="Mot de passe">
                    <small id="ConfMdp" class="form-text text-muted"><h2 id="validConfMdp">Insert Text Here</h2></small>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="ConfEmail" placeholder="Email">
                    <small id="ConfEmail" class="form-text text-muted"><h2 id="validConfEmail">Insert Text Here</h2></small>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="costume" id="StarWarsRadio" value="1">
                    <label class="form-check-label" for="StarWarsRadio">
                        Star Wars
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="costume" id="MarvelRadio" value="2">
                    <label class="form-check-label" for="MarvelRadio">
                        Marvel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="costume" id="DCRadio" value="3">
                    <label class="form-check-label" for="DCRadio">
                        DC
                    </label>
                </div>
            </form>

        </div>
    </section>
    <section id="costumes">
        <div id="Starwars" class="row">
            <div class="col-4">
                <img class="img-fluid" src="img/rtxyoda.jpg" width="400">
            </div>
            <div class="col-8">
                <form>
                    <select class="custom-select-lg w-100">
                        <option selected>Selectionner le costume</option>
                        <option value="Yoda">Yoda</option>
                        <option value="Obiwan">Obiwan</option>
                        <option value="Darth Vador">Darth Vador</option>
                    </select>
                </form>
            </div>
        </div>

        <div id="Marvel" class="row">
            <div class="col-4">
                <img class="img-fluid" src="img/spiderman.webp" width="400">
            </div>
            <div class="col-8">
                <form>
                    <select class="custom-select-lg w-100">
                        <option selected>Selectionner le costume</option>
                        <option value="Spiderman">Spiderman</option>
                        <option value="Thor">Thor</option>
                        <option value="Hulk">Hulk</option>
                    </select>
                </form>
            </div>
        </div>

        <div id="DC" class="row">
            <div class="col-4">
                <img class="img-fluid" src="img/batman.png" width="400">
            </div>
            <div class="col-8">
                <form>
                    <select class="custom-select-lg w-100">
                        <option selected>Selectionner le costume</option>
                        <option value="Batman">Batman</option>
                        <option value="Superman">Superman</option>
                        <option value="Flash">Flash</option>
                        <option value="Arrow">Arrow</option>

                    </select>
                </form>
            </div>
        </div>
    </section>
</section>
</body>
</html>
