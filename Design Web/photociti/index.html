<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="js/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js" defer></script>
    <script src="js/Bootstrap/js/bootstrap.js" defer></script>
    <script src="js/photociti.js" defer></script>



</head>
<body class="bodyBg">
    <header class="container-fluid p-5 d-print-none">
        <div class="row">
            <form class="col-11" onSubmit="return false;" >
                <div class="form-group">
                    <label for="wordInput"><h1>Entrez un mot de 3 Ã  12 lettres</h1></label>
                    <input type="text" class="form-control" id="wordInput">
                </div>
            </form>
            <div class="col-1 pt-6">
                <button id="okButton" type="button" class="btn btn-secondary">OK</button>
            </div>

        </div>
    </header>
    <section id="wordOutput" class="container-fluid h-60 centered-row outlineBg d-print-block">
        <div class="container">
            <div class="container p-5 bg bgRed">
                <div class="row text-center align-items-center letterRowH">
                    <div id="0" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="1" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="2" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="3" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="4" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="5" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="6" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="7" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="8" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="9" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="10" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                    <div id="11" class="col letterCol" data-toggle="modal" data-target="#modal1"></div>
                </div>
            </div>

        </div>
    </section>

    <footer id="selectBg" class="container h-10 p-5 d-print-none">
        <div class="row h-100 w-100">
            <div class="col h-100">
                <div class="bgRed col h-100 click"></div>
            </div>
            <div class="col h-100">
                <div class="bgWhite col h-100 click"></div>
            </div>
            <div class="col h-100">
                <div class="bgBlue col h-100 click"></div>
            </div>
            <div class="col h-100">
                <div class="bgDarkBlue col h-100 click"></div>
            </div>
            <div class="col h-100">
                <div class="bgGray col h-100 click"></div>
            </div>
            <div class="col h-100">
                <div class="bgBlack col h-100 click"></div>
            </div>
            <div class="col h-100">
                <div class="bgPink col h-100 click"></div>
            </div>

        </div>
    </footer>
    <div class="modal" id="modal1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document" id="mod0">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choisissez le style :</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item  active">
                                <img class="d-block mx-auto img-fluid" src="" id="car1">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block mx-auto img-fluid" src="" id="car2">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block mx-auto img-fluid" src="" id="car3">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block mx-auto img-fluid" src="" id="car4">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block mx-auto img-fluid" src="" id="car5">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnConfirm">Appliquer</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
